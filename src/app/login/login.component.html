<div class="row d-flex flex-row justify-content-center">
    <div class="col-lg-5 m-5">
        <div class="card shadow">
            <div class="card-header text-center" style="background-color:  #fc0388;">
                <h3 class="text-shadow"><b>Login</b></h3>
            </div>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="validateUser()">
                    <div class="form-group mt-3">
                        <label for="email" >Email Address</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                            'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                            }" formControlName="userEmail" type="email" class="form-control" id="email" placeholder="Enter Email">
                        <div class="text-end error" *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Please Enter a Valid Email</div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password" >Password</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.userPwd.touched && userForm.controls.userPwd.invalid,
                            'has-success' : userForm.controls.userPwd.touched && userForm.controls.userPwd.valid
                            }" formControlName="userPwd" type="password" class="form-control" id="password" placeholder="Enter Password">
                      <div class="text-end error" *ngIf="userForm.controls.userPwd.touched && userForm.controls.userPwd.invalid">Please Enter a Valid Password</div>
                    </div>
                    <div class="text-center mt-4">
                        <button  type="submit" class="btn" style="background-color: #fc0388; color: white;">Login</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top:20px;" >Don't have an account? <a routerLink="/register" style="color:#8403fc">Create an account</a></div>
            </div>
        </div>
    </div>
</div>
