<div class="row d-flex flex-row justify-content-center">
    <div class="col-lg-5 m-5 mt-4 mb-4">
        <div class="card shadow">
            <div class="card-header text-center" style="background-color:  #fc0388;">
                <h3 class="text-shadow"><b>Register</b></h3>
            </div>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="submitUser()">
                    <div class="form-group mt-2">
                        <label for="username">User Name</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.userName.touched && userForm.controls.userName.invalid,
                            'has-success' : userForm.controls.userName.touched && userForm.controls.userName.valid
                            }" formControlName="userName" type="text" class="form-control" id="username"
                            placeholder="Enter Your Name">
                        <div class="text-end error"
                            *ngIf="userForm.controls.userName.touched && userForm.controls.userName.invalid">Username
                            Cannot be Empty</div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email address</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                            'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                            }" formControlName="userEmail" type="email" class="form-control" id="email" placeholder="Enter Email">
                            <div class="text-end error" *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Please Enter a Valid Email ID</div>
                        </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.userPwd.touched && userForm.controls.userPwd.invalid,
                            'has-success' : userForm.controls.userPwd.touched && userForm.controls.userPwd.valid
                            }" formControlName="userPwd" type="password" class="form-control" id="password" placeholder="Enter Password">
                            <div class="text-end error" *ngIf="userForm.controls.userPwd.errors?.required && userForm.controls.userPwd.touched && userForm.controls.userPwd.invalid">Password cannot be empty</div>
                            <div class="text-end error" *ngIf="userForm.controls.userPwd.errors?.minlength && userForm.controls.userPwd.touched && userForm.controls.userPwd.invalid">Minimum 8 characters required</div>
                        </div>
                    <div class="form-group mt-2">
                        <label for="con-password">Confirm Password</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.confirmPwd.touched && userForm.controls.confirmPwd.invalid,
                            'has-success' : userForm.controls.confirmPwd.touched && userForm.controls.confirmPwd.valid
                            }" formControlName="confirmPwd" type="password" class="form-control" id="con-password" placeholder="Confirm Password">
                            <div class="text-end error" *ngIf="userForm.controls.confirmPwd.errors?.required && userForm.controls.confirmPwd.touched && userForm.controls.confirmPwd.invalid">Password cannot be empty</div>
                            <div class="text-end error" *ngIf="userForm.controls.confirmPwd.errors?.passwordValidator && userForm.controls.confirmPwd.touched">Entered Passwords didn't match! Please try again.</div>
                        </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn" style="background-color: #fc0388; color: white;">Create
                            Account</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top:15px;">Already have an account? <a routerLink=""
                        style="color:#8403fc">Login</a></div>
            </div>
        </div>
    </div>
</div>
