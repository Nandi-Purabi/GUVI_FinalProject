<nav class="fixed-nav-bar">
    <app-nav></app-nav>
</nav>
<span *ngIf="cartItems.length==0" style="text-align: center;">
    <h1 class="mt-3" style="color:#fc0388;">Your Cart is Empty!!</h1>
    <img class="size1 mt-5 center"src="https://cdn-icons-png.flaticon.com/512/412/412986.png">
</span>
<span *ngIf="cartItems.length!=0">
    <div *ngFor="let item of cartDetails" class="row mt-3 mb-2" style="justify-content:center;border-radius: 20px;border:1.5px solid black; padding:10px;margin-right:10px; margin-left: 10px;">
        <div class="col-lg-3 "><img class="size2" src="{{item.product_img_src}}"></div>
        <div class="col-lg-6">
            <div class="row" style="justify-content: center;">
                <div class="col-lg-12 mb-3"><h3>{{item.product_info}}</h3></div>
                <div class="col-lg-12 mt-3"><h4>₹ {{item.price}}</h4></div>
                <!-- <div class="col-lg-12"><input type="number"></div> -->
            </div>
        </div>
        <div class="col-lg-3 mt-5"><a (click)="deleteitem(item.product_id,item.price)"><img style="max-height:50px;"src="https://cdn-icons-png.flaticon.com/512/216/216658.png"></a></div>
    </div>
    <h2 style="text-align: end;margin-right: 20px;" class="mt-3 mb-2">Total Price : ₹ {{totalprice}}</h2>
</span>
